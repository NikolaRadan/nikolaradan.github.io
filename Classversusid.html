<!DOCTYPE html>
<html>
<!--
	In this example we will go through the difference between
	the class and the id selectros

	You can only use and id once.
	You can give multiple elements in class

-->


<head>
	<title>
	Class Versus ID
	</title>

	<style>

	div {
		height: 100px;
		width: 100px;
		background-color:red;
	}


	/* The <id name> is the way of specifying CSS to an Id*/
  	#div1 {
  		background-color: blue;
  	}



  	.divc {
  		background-color: yellow;
  	}

</style>
</head>
	
	

<body>

	<!--- Inline CSS is css WRITTING INSIDE TAG. This is the highest precident
	--->


	<div style = "background-color: green; width: 150px;">
	</div>
	<div id = "div1">
	</div>
	<div class = "divc">
	</div>
	<div class = "divc">
	</div>


</body>
</html>
